<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Color Trap</title>
  </head>
  <body>
    <div class="scores"><a href="highscores.html">See Highscores</a></div>

    <div class="hide timer">Time Left: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Color Trap</h1>
        <p>
          Click the colour, not the word! You have 30 seconds to complete the
          game. Each wrong answer deducts 5 seconds from your final score!!
        </p>
        <div class="relative">
           <img class="arrow" src="./assets/images/arrow.png" /> 
          <button id="start">Start Game</button>
        </div>
      </div>

      <div id="questions" class="hide relative">
        <img class="decoration" src="./assets/images/decoration.png" />
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      <div id="feedback" class="feedback hide"></div>

      <div id="end-screen" class="hide">
        <h2 id="end-title"></h2>
        <p>Your final score is <span id="final-score"></span>!</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
    </div>
    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
